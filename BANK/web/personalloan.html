         <form name="loan" method="post" style="height: 600px;">
              <center><b><h4>APPLY FOR PERSONAL LOAN</h4></b></center>
            <table><tr>
                <b><input type="number" min="100000" max="900000" name="amount" onblur="amountchk()" class="t1" placeholder="ENTER AMOUNT BETWEEN 100000-900000" required/><br><div id="damount"></div></b>
            </tr><tr>
            <b><input type="number" min="1" max="10" name="time" onblur="timechk()" class="t1" placeholder="ENTER NUMBER OF YEARS BETWEEN 1 TO 10 " required/><br><div id="ddur"></div><br><br></b>
            </tr><tr>
            <b>All the below Conditions are mandatory to apply for loan<br><br><input type="checkbox" name="sal" checked class="c1" required/>IS YOUR NET SALARY IS UPTO 20000/-<br><br></b>
            </tr><tr>
            <b><input type="checkbox" name="resident" checked class="c1" required/>ARE YOU AN ACTIVE RESIDENT OF THE CURRENT CITY FROM ATLEAST 1 YEAR.<br><br></b>
            </tr><tr>
           <b><input type="checkbox" name="work" checked class="c1" required/>IS YOUR MINIMUM WORK EXPERIENCE IS OF ATLEAST 1 YEAR.<br><br><div id="checkid"></div></b>
            </tr>
            <center><input type="submit" value="SUBMIT" id="button" onclick="beforeSubmit()" formaction="loan.jsp"/></center>
                <br><br>
                <center><input type="reset" value="CLEAR" id="button" onclick="clear()" formaction="personalloan.html"/></center>
            </table></form>
         <script language="Javascript">
              function amountchk(){
           if(!loan.amount.value.match(/^\d{6}$/)){
 document.getElementById("damount").innerHTML="Amount should be between 100000 to 900000";
               loan.amount.value="";
               loan.amount.focus();}
           else{document.getElementById("damount").innerHTML="";}}
       function timechk(){
    if(loan.time.value<=10){document.getElementById("ddur").innerHTML="";} 
    else{document.getElementById("ddur").innerHTML="Period should be between 1 to 10 years";
               loan.time.value="";
               loan.time.focus();  }}
               function clear(){
                loan.amount.value="";
                loan.time.value="";}
            function beforeSubmit(){
          if(loan.amount.value.length==0 || loan.time.value.lenght==0 || !loan.sal.checked() || !loan.resident.checked() || !loan.work.checked()){
