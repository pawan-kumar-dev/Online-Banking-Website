                </tr><tr>

                </tr></table></form><script>
            function feedchk(){
                if(contact.query.value.length<=25){
                    document.getElementById("dq").innerHTML="WRITE ATLEAST OF 25 CHARACTER";
                    contact.query.value="";
                    contact.query.focus();}
                else{document.getElementById("dq").innerHTML="";}}
             function clear(){contact.query.value="";}
      function beforeSubmit(){
          if(contact.query.value.length==0){
              alert("FIELDS CANNOT BE EMPTY");}}
