              <center><b><h4>AADHAR UPDATE</h4></b></center>

            </tr>
            <center><input type="submit" value="SUBMIT" id="button" onclick="beforeSubmit()" formaction="aadharupdate.jsp"/></center>
<br><br><center><input type="reset" value="CLEAR" id="button" onclick="clear()" formaction="aadhar.html"/></center>
</table></form><script language="javascript">
             function Aadharchk(){
           if(!aadhar.aadharno.value.match(/^\d{12}$/)){
               document.getElementById("daadhar").innerHTML="Invalid Aadhar Number. ";
               aadhar.aadharno.value="";
               aadhar.aadharno.focus();}
           else{document.getElementById("daadhar").innerHTML="";}}
               function clear(){aadhar.aadharno.value="";}
            function beforeSubmit(){
          if(aadhar.aadharno.value.length==0){
          alert("FIELDS CANNOT BE EMPTY");}}</script></body></html>
