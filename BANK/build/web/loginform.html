border: 2px;height: 1000px;width: 400px;padding: 25px;

background-image: url(moneytower.jpg);background-repeat: no-repeat;

         <div id="topnav1" style="float:left; padding-top:50px; padding-left: 100px;"><h1><b><u>LOGIN HERE</u></b></h1></div>
        </div>
        <div><form name="log" style="height:350px;">
            <table align="left"><tr>
                     <td><b><input type="text" name="uid" onblur="Uidchk()" class="t1" placeholder="USERID" required/></b></td>
                </tr><tr>
                     <td><b><div id="duid"></div></b></td>
                    </tr><tr>
                        <td><b><input type="password" name="pass" onblur="passlen()" class="t1" placeholder="PASSWORD" required/></b></td>
                </tr><tr>
                    <td><b><div id="plen"></div></b></td>
                </tr><tr>
                    <td><center><input type="submit" name="submit" value="LOGIN" onclick="beforeSubmit()" formaction="login.jsp" class="button"/><br><br>
                    <input type="reset" name="reset" value="CANCEL" onclick="clear()" class="button"/></center></td>
                </tr>
            </table></form></div>
        <script language="Javascript">
      function Uidchk(){
          var uid=log.uid.value;
          if(!log.uid.value.match(/^\d{6}$/)){
              document.getElementById("duid").innerHTML="Invalid User ID"; 
              log.uid.value="";
              log.uid.focus();}
          else{document.getElementById("duid").innerHTML="";}}
      function clear(){
          log.uid.value="";
          log.pass.value="";}
      function beforeSubmit(){
          if(log.uid.value.length==0||log.pass.value.length==0){
              alert("FIELDS CANNOT BE EMPTY");}}
      function passlen(){
          if(log.pass.value.length<8){
              document.getElementById("plen").innerHTML="Password Should be of 8 character";
              log.pass.value="";
              log.pass.focus();}
          else{document.getElementById("plen").innerHTML="";}}
                    </script><br><br><hr><hr><hr><hr><div style="width: 100%;">

            </tr></table></div></body></html>
